name: Java CI/CD with Maven and Azure Container Apps

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 1. Compilar el JAR (Igual que antes)
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    # 2. Login en Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Construir y subir la imagen (Usa tu Dockerfile con puerto 8080)
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/product-service:latest

    # 4. Login en Azure
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 5. Desplegar en Azure Container Apps
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        imageToDeploy: ${{ secrets.DOCKER_USERNAME }}/product-service:latest
        resourceGroup: RG1
        containerAppName: product-service
        containerAppEnvironment: managedEnvironment-RG1-b47f  # Nombre de tu Environment
        targetPort: 8080  # IMPORTANTE: Aqu√≠ fijamos el puerto 8080 definitivamente
